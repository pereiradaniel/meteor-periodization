<template name="WeeksList">
  <div class="weeks-list">
    {{#ionContent}}
      {{#ionItem class="bar bar-header bar-energized"}}
      	<h4 class="title">Week # {{ week_number(this[0]) }}</h4>
  		{{/ionItem}}

  		{{#ionItem}}
      	{{ #each this }}
  				{{ > SetsOfExercise }}
      	{{ /each }}
      {{/ionItem}}
    {{/ionContent}}
  </div>
</template>
