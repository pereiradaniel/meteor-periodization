<template name="ExerciseForm">
  <div class="exercise-form">
   		{{#ionItem class="bar bar-positive"}}
   			<h4 class="title">Exercise</h4>
   		{{/ionItem}}
   		<label class="item item-input">
				<input type="text" placeholder='Name of exercise' name='exercise_name' class='exercise_name'>
			</label>
			<label class="item item-input">
				<input type="number" placeholder='One rep max' name='one_rm' class='one_rm'>
			</label>
  </div>
</template>
