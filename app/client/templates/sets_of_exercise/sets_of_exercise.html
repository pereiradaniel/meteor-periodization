<template name="SetsOfExercise">
  <div class="sets-of-exercise">
  		{{#ionList}}
	  		{{#ionItem class="bar bar-dark"}}
	  		<h4 class="title">{{ exercise_name(this[0]) }} </h4>
	    	{{/ionItem}}
	    	
	    	{{ #each this }}
	    		{{#ionList class="list card"}}
						{{ > ExerciseSet }}
	    		{{/ionList}}
	    	{{ /each }}
    	{{/ionList}}
  </div>
</template>
