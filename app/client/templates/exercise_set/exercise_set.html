<template name="ExerciseSet">
  <div class="exercise-set">
			{{ #with this}}

				{{#ionItem class="bar bar-header bar-stable"}}
					<h4 class="title">Set #{{ set }}</h4>
				{{/ionItem}}

				{{#ionItem}}
					Reps {{ reps }}
				{{/ionItem}}

				{{#ionItem}}
					Weight {{ weight_this_set}}
				{{/ionItem}}

			{{ /with }}
  </div>
</template>
