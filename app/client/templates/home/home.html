<template name="Home">
  <div class="home">
    <h1>Welcome to the Periodizer Project</h1>
		
		{{#if currentUser}}
			{{#if user_has_chart}}
				{{> Chart}}
			{{else}}			
				{{#if user_has_periodizer}}
					<form id="exercises_form">
			  		{{#each loopCount no_of_exercises}}	
							{{> ExerciseForm}}
						{{/each}}
					<input type="submit">
					</form>
				{{else}}
	    		{{> Periodizer}}
	    	{{/if}}
    	{{/if}}
    {{/if}}
  </div>
</template>
