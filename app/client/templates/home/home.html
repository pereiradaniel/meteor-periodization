<template name="Home">
  <div class="home">

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Periodizer Project</h1>
	{{/contentFor}}

	{{#if currentUser}}
		{{#ionView}}
			{{#ionContent}}
				{{#if user_has_chart}}
					{{> Chart}}
				{{else}}			
					{{#if user_has_periodizer}}
						<form id="exercises_form">
						{{#ionItem}}
						<div class="list">
				  		{{#each loopCount no_of_exercises}}	
								{{> ExerciseForm}}
							{{/each}}
						</div>
						<button class="button button-block button-positive">
							Submit
						</button>
						{{/ionItem}}
						</form>
					{{else}}
						{{#ionItem}}
		    			{{> Periodizer}}
						{{/ionItem}}
		    	{{/if}}
	    	{{/if}}
	    {{/ionContent}}
		{{/ionView}}
  {{/if}}

  </div>
</template>
